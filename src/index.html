<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextStep Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    
    .markdown-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
    .markdown-content ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 1rem; }
    .markdown-content h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; margin-top: 1rem; }
    .markdown-content h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; margin-top: 1rem; }
    .markdown-content h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem; }
    .markdown-content p { margin-bottom: 0.75rem; }
    .markdown-content a { color: #2563eb; text-decoration: underline; }

    .print-container {
      display: none;
    }

    @media print {
      .no-print {
        display: none !important;
      }
      .print-container {
        display: block !important;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      @page { 
        size: A4;
        margin: 0; 
      }
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
